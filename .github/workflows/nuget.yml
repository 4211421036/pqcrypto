name: Publish NuGet Package

# Tambahkan permission agar GITHUB_TOKEN punya packages: write
permissions:
  contents: read      # akses kode
  packages: write     # akses untuk meng‚Äêupload paket

on:
  push:
    branches:
      - main
    paths:
      - 'laicrypto/**'
      - '.github/workflows/nuget.yml'
      - 'README.md'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore, Build & Pack
        run: |
          cd laicrypto
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet pack --configuration Release --no-build -o ./nupkg

      - name: Push to GitHub Packages (NuGet)
        env:
          # Kita menggunakan GITHUB_TOKEN langsung, bukan PAT
          GH_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd laicrypto/nupkg
          for pkg in *.nupkg; do
            echo "Pushing $pkg to GitHub Packages..."
            dotnet nuget push "$pkg" \
              --api-key "$GH_PACKAGES_TOKEN" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --skip-duplicate
          done
