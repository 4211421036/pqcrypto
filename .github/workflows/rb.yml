name: Build and Publish Gem to RubyGems

on:
  push:
    branches: [ main ]
    tags: ['v*.*.*']

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Build gem
        run: gem build laicrypto.gemspec

      - name: Push gem to RubyGems
        env:
          # Atur API key di environment yang akan dipakai gem push
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          VERSION=$(grep -Po '(?<=VERSION = ")[^"]*' lib/laicrypto/version.rb)
          # Tidak perlu lagi --api-key, karena GEM_HOST_API_KEY sudah di-set
          gem push "laicrypto-${VERSION}.gem"
