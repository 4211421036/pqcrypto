name: Build & Publish to GitHub Container Registry

on:
  push:
    branches: [ main ]
    tags: ['v*.*.*']
    

# Tambahkan blok permissions agar GITHUB_TOKEN punya akses write ke packages
permissions:
  contents: read       # izin baca untuk repo code
  packages: write      # izin tulis untuk GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Generate package-lock.json
        run: npm install --package-lock-only

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/4211421036/pqcrypto:${{ github.ref_name }}
            ghcr.io/4211421036/pqcrypto:latest
