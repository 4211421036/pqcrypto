name: Publish & Create Deployment Rust

on:
  push:
    branches: 
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}

      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.toml') }}

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --quiet

      - name: Start deployment announcement
        id: depl
        uses: bobheadxi/deployments@v1
        with:
          step: start
          env: crates

      - name: Finish deployment announcement
        if: always()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          status: ${{ job.status }}
          env: ${{ steps.depl.outputs.env }}
          deployment_id: ${{ steps.depl.outputs.deployment_id }}
          env_url: https://crates.io/crates/laicrypto
